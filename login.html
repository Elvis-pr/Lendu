<script>
  function togglePassword() {
    const pass = document.getElementById('password');
    const toggle = document.querySelector('.toggle-password');
    if (pass.type === 'password') {
      pass.type = 'text';
      toggle.textContent = 'Hide';
    } else {
      pass.type = 'password';
      toggle.textContent = 'Show';
    }
  }
</script>
